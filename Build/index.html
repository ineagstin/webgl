<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Meta viewport dan screen orientation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>CatXTon</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="TemplateData/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="TemplateData/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="TemplateData/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png">
    
    <!-- PWA -->
    <link rel="manifest" href="TemplateData/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
      }
      
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s;
      }
      
      #logo {
        width: 300px;
        height: auto;
        margin-bottom: 30px;
      }
      
      #progress-container {
        width: 300px;
        height: 10px;
        background: #333;
        border-radius: 5px;
        overflow: hidden;
      }
      
      #progress-bar {
        width: 0%;
        height: 100%;
        background: #4CAF50;
        transition: width 0.3s;
      }
      
      #loading-text {
        margin-top: 10px;
        font-size: 14px;
        color: #888;
      }
      
      #progress-percentage {
        margin-top: 5px;
        font-size: 16px;
        color: #fff;
      }

      /* css rotation warning */
      #rotation-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        flex-direction: column;
      }

      #rotation-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        animation: rotate 1.5s ease-in-out infinite;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-90deg); }
        100% { transform: rotate(-90deg); }
      }

      /* Media query mode portrait */
      @media screen and (orientation: portrait) {
        #unity-container { display: none; }
        #rotation-warning { display: flex; }
      }

      /* Media query mode landscape */
      @media screen and (orientation: landscape) {
        #unity-container { display: block; }
        #rotation-warning { display: none; }
      }
    </style>
  </head>
  <body>
    <!-- rotation warning -->
    <div id="rotation-warning">
      <svg id="rotation-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8V3M21 8h-5"/>
      </svg>
      <div>Please rotate your device to landscape mode</div>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      
      <div id="loading-screen">
        <img id="logo" src="TemplateData/catxton.png" alt="Logo">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div id="progress-percentage">0%</div>
        <div id="loading-text">Initializing...</div>
      </div>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Build.data.br",
        frameworkUrl: buildUrl + "/Build.framework.js.br",
        codeUrl: buildUrl + "/Build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Demo",
        productName: "CatXTon",
        productVersion: "0.1.0",
      };

      // Lock screen orientation ke landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log("Orientation lock failed:", error);
        });
      }

      const loadingScreen = document.querySelector("#loading-screen");
      const progressBar = document.querySelector("#progress-bar");
      const progressText = document.querySelector("#loading-text");
      const progressPercentage = document.querySelector("#progress-percentage");
      
      const canvas = document.querySelector("#unity-canvas");
      const loadingMessages = [
        "Loading game files...",
        "Preparing assets...",
        "Initializing game engine...",
        "Loading textures...",
        "Almost ready..."
      ];

      let script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Update loading progress
          const percent = Math.round(progress * 100);
          progressBar.style.width = `${percent}%`;
          progressPercentage.textContent = `${percent}%`;
          
          // Update loading message based on progress
          const messageIndex = Math.min(
            Math.floor(progress * loadingMessages.length),
            loadingMessages.length - 1
          );
          progressText.textContent = loadingMessages[messageIndex];
        }).then((unityInstance) => {
          // Loading complete
          setTimeout(() => {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 500);
          }, 1000);
        }).catch((error) => {
          console.error("Game instance loading failed:", error);
        });
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
